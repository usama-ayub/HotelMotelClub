<div class="site__body">
    <app-breadcrumb [pageTitle]="'Login'"></app-breadcrumb>
    <div class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="card flex-grow-1 mb-md-0">
                        <div class="card-body">
                            <h3 class="card-title">Login</h3>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                                <div class="form-group">
                                    <label>Email address</label>
                                     <input type="email" formControlName="email" class="form-control" placeholder="Enter email"  [ngClass]="{ 'is-invalid': submittedLogin && l.email.errors }">
                                     <div *ngIf="submittedLogin && l.email.errors" class="invalid-feedback">
                                        <div *ngIf="l.email.errors.required">Email is required</div>
                                        <div *ngIf="l.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                    </div>
                                <div class="form-group"><label>Password</label> 
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submittedLogin && l.password.errors }">
                                        <div *ngIf="submittedLogin && l.password.errors" class="invalid-feedback">
                                            <div *ngIf="l.password.errors.required">Password is required</div>
                                            <div *ngIf="l.password.errors.minlength">Password must be at least 6 characters</div>
                                        </div>
                                        <small class="form-text text-muted"><a>Forgotten Password</a></small>
                                </div>
                                <div class="form-group">
                                    <div class="form-check"><span class="form-check-input input-check"><span
                                                class="input-check__body">
                                                
                                                <input class="input-check__input"
                                                    type="checkbox" id="login-remember"> <span
                                                    class="input-check__box"></span> <svg
                                                    class="input-check__icon" width="9px" height="7px">
                                                    <use xlink:href="images/sprite.svg#check-9x7"></use>
                                                </svg> </span></span><label class="form-check-label"
                                            for="login-remember">Remember Me</label></div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-4" [ngClass]="{'btn-loading': isRequestLogin}" [disabled]="isRequestLogin == true ? true : null" [disabled]="isRequestRegister == true ? true : null">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
